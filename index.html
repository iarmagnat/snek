<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snek</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <h1>Snek</h1>

    <span id="victory"></span>

    <div id="stage"></div>
    <div id="hud">
        <p id="scoreboard"></p>


        <button id="pause" class="hidden">Pause</button>
        <button id="unpause" class="hidden">Continue</button>
        <button id="start">Start</button>

        <br>

        <label id="selectLabel" for="playerAmount">Player Count</label>

        <select name="playerAmount" id="playerAmount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">1 + 1 AI</option>
            <option value="6">1 + 3 AI</option>
            <option value="7">4 AI</option>

        </select>

        <br>

        <p>High Score: <span id="highScore"></span></p>

        <button id="reset">Reset High Score</button>
    </div>

    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>
</body>
</html>
